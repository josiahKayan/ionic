<ion-tabs>
  <!-- <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab> -->
  <ion-tab [root]="tab2Root" tabTitle="Cursos" tabIcon="cursos"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Professores" tabIcon="professores"></ion-tab>
  <!-- <ion-tab [root]="tab4Root" tabTitle="Settings" tabIcon="ettings"></ion-tab> -->
  <ion-tab [root]="tab5Root" tabTitle="Alunos" tabIcon="alunos"></ion-tab>
  <ion-tab [root]="tab6Root" tabTitle="Tags" tabIcon="tags"></ion-tab>
</ion-tabs>


<ion-header>

  <ion-navbar>
    <ion-title>Cursos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list inset>
    <ion-item *ngFor="let curso of cursos; let i = index;">
       {{ curso.Nome }} - {{curso.CursoId}}
      <button ion-button clear item-end (click)="detalhar(curso.CursoId)">Detalhes</button>
      <button ion-button clear item-end (click)="excluir(curso.CursoId,i);">Excluir</button>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="novo()">+</button>
  </ion-fab>

</ion-content>
