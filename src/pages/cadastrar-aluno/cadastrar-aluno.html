<ion-header>

  <ion-navbar>
    <ion-title>Novo Aluno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]='nome'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nome Completo</ion-label>
      <ion-input type="text" [(ngModel)]='nomeCompleto'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Idade</ion-label>
      <ion-input type="text" [(ngModel)]='idade'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data de Nascimento</ion-label>
      <ion-input type="text" [(ngModel)]='dataNascimento'></ion-input>
    </ion-item>


    <div id="cadastro" [hidden]="mostrar">
    <ion-item>
      <ion-label stacked>login</ion-label>
      <ion-input type="text" [(ngModel)]='email'></ion-input>
    </ion-item>


    <ion-item >
      <ion-label stacked >password</ion-label>
      <ion-input  type="password" [(ngModel)]='senha'></ion-input>
    </ion-item>

    <ion-item >
      <ion-label stacked >confirmar senha</ion-label>
      <ion-input type="password" [(ngModel)]='confirmarsenha'></ion-input>
    </ion-item>
</div>

    <ion-row>
        
      <ion-col col-6>

        <ion-list>
          <div class="tag-class">
          <ion-item>
            <ion-label>Tags Disponíveis</ion-label>
            <ion-select [(ngModel)]="selected" (ionChange)="onSelectChange($event)">

              <ion-option *ngFor="let tag of tags" [value]="tag" >{{tag.Code}}</ion-option>
              
            </ion-select>
          </ion-item>
        </div>
        </ion-list>

      </ion-col>
    </ion-row>



  </ion-list>

  <div class="save" padding [hidden]="save">
    <button  ion-button round  (click)="salvarCurso()">Adicionar</button>
  </div>

  <div class="save" padding [hidden]="edit">
    <button  ion-button round  (click)="editarCurso(alunoId)">Salvar Edição</button>
  </div>

</ion-content>
