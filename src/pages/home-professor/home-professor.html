<ion-header>
  <ion-toolbar>

    <button ion-button menuToggle  >
      <ion-icon name="menu"></ion-icon>
    </button> 

    <ion-title>
        <div class="titulo">
          Bem-Vindo
        </div>
    </ion-title>

  </ion-toolbar>
  
</ion-header>

<ion-content padding>
    <div class="conteudo">
    
    <ion-card class="card-publicacao">

        <div class="card-publicacao-text">
          <ion-label stacked>Escreva uma notificação para os seus alunos</ion-label>
        </div>

          <div class="card-publicacao-form">
            
            <ion-item>
              <ion-label floating>Título</ion-label>
              <ion-input type="text" [(ngModel)]='titulo'></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Mensagem</ion-label>
              <ion-input type="text" [(ngModel)]='publicacao'></ion-input>
            </ion-item>
          
          </div>

            <ion-item padding>
              <!-- <div class="card-publicacao-publicar"> -->
                <div>
                  <button ion-button (click)="publicar()">Publicar</button>
              </div>
              
                  <div class="escolher-turma-icon" (click)="SelecionarTurma()">
                      <ion-icon name="person-add"></ion-icon>
                  </div>
              
            </ion-item>

    </ion-card>
  
  



  <ion-card class="card-mensagens">
      <ion-list *ngFor="let l of listaMensagem">
      
        <div class="organizador-card" >

          <ion-item>
          <ion-item>
            <ion-avatar item-start>
              <img src="{{ isNulo(l.Imagem) }}">
            </ion-avatar>
            <h2>{{l.NomeCompleto}}</h2>
            <p>{{l.Dia}} de {{SelecionaMes(l.Mes)}} de {{l.Ano}} </p>
            </ion-item>
        
        <div class="card-mensagens-titulo">
          <h2>{{l.Titulo}}.</h2>
        </div>
          <ion-card-content>
            
            <div class="card-mensagens-mensagem">
              <p>{{l.Mensagem}}</p>
            </div>
          
          </ion-card-content>
        
          <!-- <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row> -->
          </ion-item>
        
        </div>
      
      </ion-list>
      
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
       
    
  </ion-card>
</div>

</ion-content>
