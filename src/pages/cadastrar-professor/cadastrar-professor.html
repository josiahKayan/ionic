
<ion-header>

  <ion-navbar>
    <ion-title>Novo Professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]='nome'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Nome Completo</ion-label>
      <ion-input type="text" [(ngModel)]='nomeCompleto'></ion-input>
    </ion-item>
  
    
    <ion-item>
      <ion-label>Data de Nascimento</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="dataNascimento"></ion-datetime>
    </ion-item>

    

    <ion-item>
      <ion-label stacked>Idade</ion-label>
      <ion-input type="text" [(ngModel)]='idade'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Login</ion-label>
      <ion-input type="text" [(ngModel)]='login'></ion-input>
    </ion-item>


   

    <ion-item  ng-class="{ page-example  }">
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]='password' ></ion-input>
    </ion-item>

    <ion-item ng-class="{ page-example }">
      <ion-label  stacked>Confirma Senha</ion-label>
      <ion-input type="password" [(ngModel)]='confirm' ></ion-input>
    </ion-item>

  </ion-list>
  
  <div padding [hidden]="save">
    <button block (click)="salvarCurso()">Adicionar</button>
  </div>

  <div padding [hidden]="edit">
    <button block (click)="editarCurso(professorId)">Salvar Edição</button>
  </div>

</ion-content>
