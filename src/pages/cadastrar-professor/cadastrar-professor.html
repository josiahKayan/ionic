
<ion-header>

  <ion-navbar>
    <ion-title>Novo Professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]='nome'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Nome Completo</ion-label>
      <ion-input type="text" [(ngModel)]='nomeCompleto'></ion-input>
    </ion-item>
  
    
    <ion-item>
      <ion-label>Data de Nascimento</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="dataNascimento"></ion-datetime>
    </ion-item>

    

    <ion-item>
      <ion-label stacked>Idade</ion-label>
      <ion-input type="text" [(ngModel)]='idade'></ion-input>
    </ion-item>
