<ion-header>

  <ion-navbar>
      <div class="titulo-top">
          <div class="titulo">
    <ion-title>Tags</ion-title>
  </div>

    <div class="exit-icon">
      <ion-icon name="exit" (click)="showConfirm()"></ion-icon>
    </div>
  </div>

  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tag of tags">
      <div  [ngClass]="tag.Status == 1 ? 'ativo':'nao-ativo'">
        <div class="nome-curso">
          <h2>{{tag.Code}}</h2>
        </div>
      
        <div class="edicoes">
          <button ion-button clear item-end (click)="detalhar(tag.TagId)">Detalhes</button>
          <button ion-button clear item-end (click)="excluir(tag,tag.TagId);">Excluir</button>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="novo()">+</button>
  </ion-fab>
</ion-content>
