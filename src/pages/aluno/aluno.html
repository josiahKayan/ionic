
<ion-header>

  <ion-navbar>
      <div class="titulo-top">
          <div class="titulo">
    <ion-title>Alunos</ion-title>
  </div>

    <div class="exit-icon">
      <ion-icon name="exit" (click)="showConfirm()"></ion-icon>
    </div>
  </div>

  </ion-navbar>

</ion-header>



<ion-content padding>

    <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->

  <ion-list>
    <ion-item *ngFor="let aluno of alunos; let i = index;" >
      <!-- <ion-thumbnail item-start>
        <img src="https://cdn.vox-cdn.com/thumbor/s_HqWQZ-SI1MqQwV1eXvtgBwnGc=/0x0:578x327/1200x800/filters:focal(243x118:335x210)/cdn.vox-cdn.com/uploads/chorus_image/image/56976933/halloween_2017_169.0.jpg">
      </ion-thumbnail> -->
      <div class="aluno-nomes">
        <h2>{{aluno.Nome}}</h2>
        <h3>{{aluno.NomeCompleto}}</h3>
        <h3>{{aluno.Tag.Code}}</h3>
    </div>

      <div class="edicoes">
          <button ion-button clear item-end (click)="detalhar(aluno.AlunoId)">Detalhes</button>
          <button ion-button clear item-end (click)="excluir(aluno.AlunoId, i);">Excluir</button>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="novo()">+</button>
  </ion-fab>
</ion-content>
