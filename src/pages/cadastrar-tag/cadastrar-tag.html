
<ion-header>

  <ion-navbar>
    <ion-title>Tag</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Code</ion-label>
      <ion-input type="text" [(ngModel)]='code'></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-checkbox color="d488aff" checked="true" [(ngModel)]='status'></ion-checkbox>
    </ion-item>
    

  </ion-list>
  
  <div padding [hidden]="save">
    <button ion-button round (click)="salvarCurso()">Adicionar</button>
  </div>

  <div padding [hidden]="edit">
    <button ion-button round (click)="editarCurso(tagId)">Salvar Edição</button>
  </div>

</ion-content>
