
<ion-header>

  <ion-navbar>
    <ion-title>Novo Curso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]='nome'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]='descricao'></ion-input>
    </ion-item>
  
    
    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-checkbox color="d488aff" checked="true" [(ngModel)]='ativo'></ion-checkbox>
    </ion-item>

    
     

  </ion-list>
  
  <div padding [hidden]="save">
    <button block (click)="salvarCurso()">Adicionar</button>
  </div>

  <div padding [hidden]="edit">
    <button block (click)="editarCurso(cursoId)">Salvar Edição</button>
  </div>

  <ion-label>Turmas</ion-label>
  <ion-list inset>
            <button ion-item> NES</button>
            <button ion-item> Nintendo64</button>
            <button ion-item> PlayStation</button>
            <button ion-item> SNES</button>
  </ion-list> 

  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="novaTurma()">+</button>
    </ion-fab>

</ion-content>
