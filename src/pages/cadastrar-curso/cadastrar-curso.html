
<ion-header>

  <ion-navbar>
    <ion-title>Novo Curso</ion-title>
    <ion-icon name="exit" (click)="showConfirm()"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]='nome'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]='descricao'></ion-input>
    </ion-item>
  
    
    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-checkbox color="d488aff" checked="true" [(ngModel)]='ativo'></ion-checkbox>
    </ion-item>

    
     

  </ion-list>
  

  <ion-card>
  <ion-label>Turmas</ion-label>
  <ion-list inset>
    <ion-item *ngFor="let turma of turmas; let i = index;">
      {{ turma.NomeTurma }} - {{turma.TurmaId}}
      <div class="edicoes">
          <button ion-button clear item-end (click)="addAluno(turma.TurmaId)">Add Aluno</button>
        <button ion-button clear item-end (click)="detalhar(turma.TurmaId,turma.ProfessorId)">Detalhes</button>
        <button ion-button clear item-end (click)="excluir(turma.TurmaId,i);">Excluir</button>
      </div>
   </ion-item>
  </ion-list>

    <div padding  >
      <button ion-button block (click)="salvarCurso()">Adicionar</button>
    </div>

  </ion-card>

  <ion-fab right bottom>
      <button ion-fab color="primary" text="Nova Turma" (click)="novaTurma()">+</button>
    </ion-fab>
  
    <!-- <div padding [hidden]="false" >
      <button class="button-salvar" ion-button block  (click)="editarCurso(cursoId)">Salvar Edição</button>
    </div> -->
</ion-content>
